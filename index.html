
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <title>Crear Plantilla</title>
</head>
<body>
    <h1>Creador de Plantilla</h1>
    <div class="pitch-container">
        <div class="player-container arq"></div>
        <div class="player-container ld"></div>
        <div class="player-container dfc1"></div>
        <div class="player-container dfc2"></div>
        <div class="player-container li"></div>
        <div class="player-container mco"></div>
        <div class="player-container mc1"></div>
        <div class="player-container mc2"></div>
        <div class="player-container ed"></div>
        <div class="player-container dc"></div>
        <div class="player-container ei"></div>
    </div>
    <div class="input-container">
        <input type="text" class="playerName" placeholder="Ingrese Jugador">
        <label>Jugas con MCD o MCO?</label>
        <div class="option-container">
            <div class="mcd-container">  
                <label for="mcd">MCD</label>
                <input type="radio" id="mcd" name="position" value="mcd" class="option">
            </div> 
            <div class="mco-container">
                <label for="mco" >MCO</label>
                <input type="radio" id="mco" name="position" value="mco" class="option">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
